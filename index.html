<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Week 7 - Google Maps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
    <link rel="stylesheet" href="maps.css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
    function initialize() {
     var mapCanvas = document.getElementById('map');
     var mapCanvas2 = document.getElementById('map2');
     var mapOptions = {
        center: new google.maps.LatLng(40.712784, -74.005941),
        zoom: 36,
        mapTypeId: google.maps.MapTypeId.SATELLITE
  }
      var mapOptions2 = {
        center: new google.maps.LatLng(40.712784, -74.005941),
        zoom: 36,
        mapTypeId: google.maps.MapTypeId.MAP
      }
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var map2 = new google.maps.Map(mapCanvas2, mapOptions2);
}
  google.maps.event.addDomListener(window, 'load', initialize);
</script>
  
  </head>
  <body>
    <h1 id="title">Google Maps Integration</h1>
    <div id="map"></div>
    <div id="map2"></div>
  </body>
</html>
